<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/images/Logo.png" alt="Imagen del logo">
    </header>
    <main>
        <section class="primer-section">
            <textarea class="primer-textarea" id="area-text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="terminos">
                <img class="sig-exclamation" src="/images/bi_exclamation-circle-fill.jpg" alt="signo de exclamacion">
                <h6>Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="div-botones">
                <button class="btn-1" type="button">Encriptador</button>
                <button class="btn-2" type="button">Desencriptador</button>
            </div>
        </section>
        <section class="segunda-section">
            <img class="img-muñeco" src="/images/Muñeco.jpg" alt="">
            <div>
                <p class="mensaje">Nungún mensaje fue encontrado</p>
                <textarea class="seg-textarea" id="area-segundo" cols="30" rows="10" placeholder="Ingrese el texto que desea encriptar o desencriptar."></textarea>
            </div>
            <button class="btn-copiar" type="button">Copiar</button>
        </section>
    </main>
</body>
</html>
