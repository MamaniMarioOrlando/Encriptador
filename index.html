<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/images/Logo.png" alt="Imagen del logo">
    </header>
    <main>
        <section class="primer-section">
            <textarea class="primer-textarea" id="area-text" cols="30" rows="10" onClick="eventTextArea()" placeholder="Ingrese el texto aquí"></textarea>
            <div class="div-terminos">
                <div class="terminos">
                    <img class="sig-exclamation" src="/images/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                    <h3>Solo letras minusculas.</h3>
                </div>
                <div class="terminos">
                    <img class="sig-exclamation" src="/images/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                    <h3>Solo letras sin acentos y sin caracteres especiales.</h3>
                </div>
            </div>
            <div class="div-boton-pegar">
                <button class="btn-1" id="button-pegar" type="button" onclick="btnPegar()">Pegar</button>
            </div>
            <div class="div-botones">
                <button class="btn-1" type="button" onclick="buttonEncriptar()">Encriptador</button>
                <button class="btn-2" type="button" onclick="buttonDescencriptar()">Desencriptador</button>
            </div>
        </section>
        <section class="segunda-section">
            <div class="div-mensaje-text">
                <img class="img-muñeco" src="/images/Muñeco.jpg" alt="">
                <p class="mensaje">Nungún mensaje fue encontrado</p>
                <textarea class="seg-textarea" id="area-segundo" cols="30" rows="10" placeholder="Ingrese el texto que desea encriptar o desencriptar."></textarea>
            </div>
            <button class="btn-copiar" type="button" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="/event.js"></script>
</body>
</html>
